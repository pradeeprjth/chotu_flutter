name: chotu_app
description: Chotu - Instant delivery app for groceries and household items
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # Routing
  go_router: ^13.0.0

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.2

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  path_provider: ^2.1.1

  # Image
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # UI Enhancements
  shimmer: ^3.0.0
  fl_chart: ^0.68.0

  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1
  freezed_annotation: ^2.4.1

  # Location (for delivery partner)
  geolocator: ^11.0.0
  permission_handler: ^11.2.0
  url_launcher: ^6.2.3

  # Firebase & Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^19.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Testing
  mocktail: ^1.0.3
  fake_async: ^1.3.1

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

